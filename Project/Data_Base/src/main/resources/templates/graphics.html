<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Responsive CSS Grid Chart Dashboard Layout</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/maps/modules/map.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.src.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.0/xlsx.full.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./exportxlsx.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.1/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.1/js/select2.min.js"></script>
    <script src="js/dataloadondemand_select2.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>

<body style="margin-top:20px;">
<div id="container">
    <div id="options-pane">
        <div id="select_group">
            <label for="id_label_single" style="display: block">
                Select an inflation indicator
                <select id="dataselect" class="select2picker"></select>
            </label>
        </div>
        <div id="download-btns">
            <span style="float: left;">Download data</span>
            <button id="download-data-xlsx" class="dlbtn btn_xlsx">XLSX</button>
            <button id="download-data-csv" class="dlbtn btn_csv">CSV</button>
        </div>
    </div>
    <div class="ctest" id="chart_container"></div>
    <!--         <button id="enabledevborders">DEV BORDERS</button> -->
</div>
</body>
