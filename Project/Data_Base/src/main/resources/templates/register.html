<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
    <form method="post" action="/register" th:object="${registerRequest}">
        <h2>Sign In</h2>
        <div class="input-box">
            <i class="fa username" aria-hidden="true"></i>
            <input type="username" name="username" placeholder="Username" required>
        </div>
        <div class="input-box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="email" name="email" placeholder="E-mail" required>
        </div>
        <div class="input-box">
            <i class="fa firstName" aria-hidden="true"></i>
            <input type="firstName" name="firstName" placeholder="First Name" required>
        </div>
        <div class="input-box">
            <i class="fa lastName" aria-hidden="true"></i>
            <input type="lastName" name="lastName" placeholder="Last Name" required>
        </div>
        <div class="input-box">
            <i class="fa phone" aria-hidden="true"></i>
            <input type="phone" name="phone" placeholder="Phone" required>
            <div class="input-box">
                <i class="fa address" aria-hidden="true"></i>
                <input type="address" name="address" placeholder="Address" required>
            </div>
            <div class="input-box">
                <i class="fa-cnp" aria-hidden="true"></i>
                <input type="cnp" name="cnp" placeholder="CNP" required>
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" name="password" placeholder="PassWord"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                       required>
            </div>
            <div class="input-box">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="confirmpassword" name="confirmpassword" placeholder="ConfirmPassWord"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                       required>
            </div>
            <div class="input-box">
                <input type="submit" name="sign-in" value="Register">
            </div>
            <div>
                <a href="/registerWorker">Register Worker</a>
                <a href="/registerAdmin">Register Admin</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
